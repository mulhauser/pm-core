<tr>
  <td>
    <div class="row">
      <div class="col-10">
        <a class="col-12" [routerLink]="['/offre/']">
          <h3>{{offreObj.title}}</h3>
        </a>
        <div class="col-12">
          {{offreObj.description}}
        </div>
      </div>
      <div class="col-2">
        <div class="col-12">
          {{offreObj.societe}}
        </div>
        <div class="col-12">
          <img class="img-fluid"  [src]="offreObj.photo" alt="logo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <span class="glyphicon glyphicon-map-marker"></span><i class="fa fa-map-marker" aria-hidden="true"></i> {{offreObj.location}}
      </div>
      <div class="col-2">
        {{offreObj.date}}
      </div>
    </div>
  </td>
</tr>
