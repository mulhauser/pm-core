
<form #f="ngForm">
  <div class="modal-header header">
    <div class="container center-block"> <h3>Inviter un amis ! </h3> </div>
  </div>

  <div class="modal-body">
    <div class="container">
      <div>

        <div class="form-group">
            <input type="text" class="form-control" id="email"
                 required
                   type="email"
                 minlength="6"
                 [(ngModel)]="email"
                 placeholder="Email de votre amis"
                 name="mail"
                 #mail="ngModel">
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
               class="alert alert-danger">
            <div *ngIf="mail.errors.required">
              mail is required.
            </div>
            <div *ngIf="mail.errors.minlength">
              mail must be at least 6 character long.
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
