
<form #f="ngForm">
  <div class="modal-header header">
    <h3>Ajoute une comp√©tence</h3>
  </div>

  <div class="modal-body">
    <div class="container">
      <div >



        <div class="form-group">
          <label for="competence">competence</label>
          <div *ngFor="let option of options">
          <input type="checkbox" class="form-control" id="competence"
                 required
                 [(ngModel)]="model.competence"
                 name="competence"
                 #competence="ngModel">
            {{competence.nom}}
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="!f.form.valid" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
