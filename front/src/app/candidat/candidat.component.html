
  <div class="list px-0">
    <div class="list-header">
      <a [routerLink]="['/candidat', candidatObj.id]" class="list-header-image">
        <img src="../../assets/candidat.jpg">
      </a>
    </div>
    <div class="list-content">
      <h2><a [routerLink]="['/candidat', candidatObj.id]" class="text-black">{{candidatObj.nom}} {{candidatObj.prenom}}</a></h2>
      <span class="list-meta col-12">
        <div class="list-meta-item col-12 mb-3"><i class="fa fa-envelope"></i> {{candidatObj.email}}</div>
        <div class="list-meta-item col-12 mb-3" *ngIf="candidatObj.ville != NULL"><i class="fa fa-map-marker" aria-hidden="true"></i> {{candidatObj.ville}}</div>
        <div class="list-meta-item col-12 mb-3" *ngIf="candidatObj.telephone != NULL"><i class="fa fa-phone" aria-hidden="true"></i> {{candidatObj.telephone}}</div>
      </span>
    </div>
  </div>
