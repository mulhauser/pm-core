

<form action="updateCandidat()">
  <input type="text" name="email" placeholder="{{candidatDetail.email}}"><br>
  <input type="text" name="nom" placeholder="{{candidatDetail.nom}}"><br>
  <input type="text" name="prenom" placeholder="{{candidatDetail.prenom}}"><br>
  <input type="text" name="ville" placeholder="{{candidatDetail.ville}}"><br>
  <input type="text" name="codePostal" placeholder="{{candidatDetail.codePostal}}"><br>
  <input type="text" name="telephone" placeholder="{{candidatDetail.telephone}}"><br>
  <input type="text" name="dateNaissance" placeholder="{{candidatDetail.dateNaissance}}"><br>
  <input type="text" name="titre" placeholder="{{candidatDetail.titre}}"><br>
